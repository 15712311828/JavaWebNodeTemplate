<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<head>
    <title>登录</title>
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn_submit").click(function(){
                param={};
                param.name=$('input[name=name]').val();
                param.password=$('input[name=password]').val();
                var json=JSON.stringify(param);
                $.ajax({
                    type: "POST",
                    url: "/api/user/login",
                    dataType: "json",
                    contentType: "application/json;charset=utf-8",
                    data: json,
    　　　　　　　　　success: function(result){
                        if(result.status==0){
                            alert("登录成功");
                            $(location).attr('href', '/');
                        }
                        else{
                            alert(result.message);
                        }
                    }
                });
            })
            $("#btn_cancel").click(function(){
                $(location).attr('href', '/');
            })
        })
    </script>
    <link rel="stylesheet" type="text/css" href="/css/common.css"/>
</head>
<body>
    <div class="mid_div">
        <p class="display_text">用户名：</p>
        <input type="text" class="input_text" name="name">
        <p class="display_text">密码：</p>
        <input type="text" class="input_text" name="password">
        <input type="button" value="登录" class="btn_submit" id="btn_submit">
        <input type="button" value="取消" class="btn_cancel" id="btn_cancel">
    </div>
</body>
